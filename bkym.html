<script>
//上传需要转换的word试
var loadCount = 0;
$(function () {
    $('#fileupload').fileupload({
        type : "post",
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            if(loadCount == 0){
                $("#addconsult").modal('hide');
                openLoading('.loadmodal');
                loadCount++;
            }
            $('#progress .bar').css(
                'width',
                progress + '%'
            );
        },
        success : function(data){
             $('#progress .bar').css(
                     'width',
                     0 + '%'
                 );
             closeLoading('.loadmodal');
             loadCount = 0;
             CKEDITOR.instances.myEditor.setData(data);
             
        },
        add: function (e, data) {
            data.submit();
        },
        done: function (e, data) {
        }
    });
    
    //参考本地文件
    $('#fileupload2').fileupload({
        type : "post",
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            if(loadCount == 0){
                $("#addconsult").modal('hide');
                openLoading('.loadmodal');
                loadCount++;
            }
            $('#progress .bar').css(
                'width',
                progress + '%'
            );
        },
        success : function(data){

            $('#progress .bar').css(
                 'width',
                 0 + '%'
             );
             closeLoading('.loadmodal');
             loadCount = 0;
             addtabs("本地参考",data);
             
            
        },
        add: function (e, data) {
            data.submit();
        },
        done: function (e, data) {
            console.log("data:"+data);
        }
    });
    
 
});
</script>

Date.prototype.format = function(format)
{
 var o = {
 "M+" : this.getMonth()+1, //month
 "d+" : this.getDate(),    //day
 "h+" : this.getHours(),   //hour
 "m+" : this.getMinutes(), //minute
 "s+" : this.getSeconds(), //second
 "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
 "S" : this.getMilliseconds() //millisecond
 }
 if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
 (this.getFullYear()+"").substr(4 - RegExp.$1.length));
 for(var k in o)if(new RegExp("("+ k +")").test(format))
 format = format.replace(RegExp.$1,
 RegExp.$1.length==1 ? o[k] :
 ("00"+ o[k]).substr((""+ o[k]).length));
 return format;
}

boundEvents = function()
{
    $(".ckzl-tab li").unbind();
    $(".tabclose").unbind();
    $(".tabview").unbind();
    
    $(".ckzl-tab li").click(function(){
        if($(this).hasClass("addli")){
            console.log("has Class return ");
            return ;
        }
        $(".active").removeClass("active");
        $(this).addClass("active");
        var idx = $(this).index();
        $(".tab-pane-ck").removeClass("active").removeClass("position-show").addClass("position-hide");
        $(".tab-pane-ck").eq(idx).addClass("position-show").addClass("active").removeClass("position-hide");
        
    });
    
    
    $(".tabclose").on('click', function(){
        var tid = $(this).attr("tid");
        $(this).parent().empty().remove();
        $("."+tid).empty().remove();
        $(".ckzl-tab li").last().prev().click();
    });
    
    $(".tabview").on('click', function(){
        var turi = $(this).attr("turi");
        var tname = $(this).attr("tname");
        var uri = "/linktrust/space/lsn/office/view?turi="+ turi;
        //window.open(uri,tname,'height=740,width=470,top=0,left=0,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no')
        
        //addtabs(tname,uri);
        $("#addconsult").modal('hide');
        $(".ckzl-tab li").last().prev().click();
    });
}

var createNum = 1;
addtabs = function(name,data)
{
    var num = createNum;
    
    if(num > 5){
        return ;
    }
    var btnname = "btn"+ num;
    var li = '<li class="li{num} cankao"><a href="javascript:" >{title}</a><a href="javascript:" class="close tabclose" tid="{btnnum}">×</a></li>'
    li = li.replace("{btnnum}",btnname)
           .replace("{title}",name)
           .replace("{num}",num);
    
    
    var defaultli = '<li class="addli"><a href="javascript:" data-toggle="modal" data-target="#addconsult" ><span class="glyphicon glyphicon-plus"></span> 增加参考资料</a></li>'
    li += defaultli;
    $(".addli").remove();
    $(".ckzl-tab").append(li);
      var c =   '<div class="tab-pane-ck  position-hide {btnnum}" style="padding-top:20px;height:740px">' +
            '<div class="uedit-area" style="background: none repeat scroll 0 0 #ccc; bottom: 10px; height: auto; left: 15px; position: absolute; right: 15px; top: 70px;">'+
        '<textarea type="text/plain" id="cankao{num}" class="cke_1 cke cke_reset cke_chrome cke_editor_myEditor cke_ltr cke_browser_gecko" name="cankao{num}" style="width:100%;height:auto;"></textarea></div></div>';
    c = c.replace("{btnnum}", btnname)
         .replace("{num}", num)
         .replace("{num}", num);
    $(".tab-content").append(c); 
    
    createNum++;
    
    var ck = CKEDITOR.replace('cankao'+num, {allowedContent: true});
    ck.setData(data);

    boundEvents();
}
