<!--***** 程序猿们，睁大你们的钛合金猿眼，“space-footer-css.js” 为公用JS库对应项目里的"space-footer-css.jsp"由前端维护-不需要引用该文件 *****-->

<script type="text/javascript">
    $(function(){
        function addPPTButton(name){
            var pptTab = "<li class='views'><a title=' data-original-title=' href='javascript:' role='tab' data-toggle='tab'>"+name +"</a></li>"
            var pptContent = "<div class='tab-content'><div class='tab-pane-ck active' style='padding-top:20px;'><ul class='inline-block-ul-mid ppt-position-right-ul'><li><input type='text' class='form-control' style='width:170px;'></li><li><a href='javascript:void(0)' class='btn btn-warning btn-sm '>引用</a></li></ul><div class='uedit-area' style='background: #ccc; bottom: 10px; height: auto; left: 15px; position: absolute; right: 15px; top: 70px;'><!-- PPT内容框 --> </div></div></div>"
            if ( $(".ppt-tab li").length < 6 ) {
                $(".ppt-tab .addli").before(pptTab);
                $(".tab-content:last").after(pptContent);
                 $(".tab-content:last").show().siblings(".tab-content").hide(); //追加后默认显示最后追加的ppt内容
                 $(".ppt-tab .views:last").addClass("active").siblings().removeClass("active");//追加后默认高亮最后的按钮
                if ( $(".ppt-tab li").length == 6  ) {
                    $(".addli").hide();
                }
            }
        }
        $(".addli a").click(function(){
            addPPTButton("查看内容");
        });
        $(".ppt-tab").on("click",".views a",function(){
            var thisIndex = $(this).parent().index();
            $(this).parent().addClass("active").siblings().removeClass("active");
             $(".tab-content").eq(thisIndex).show().siblings(".tab-content").hide();
        });
    })
</script>
