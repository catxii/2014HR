	<!--主体-->
	<div class="container-bg" style="padding-bottom: 100px;">
	<div class="container" >
		<!--注册-->
		<div class="row register-main" style="padding-top: 20px;">
			<div class="register-title clearfix">
				 <h4 class="float-left">新用户注册 </h4>
				 <span class="float-right">已有帐号？<a class="login-a" href="">马上登录</a></span>
			</div>
		   <!--步骤指导-->
		  <div class="step-content clearfix">
			  <ul class="steps">
		            <li class="active">
		                <span class="step">选角色</span>
		            </li>
		            <li class="active">
		                <span class="step">填信息</span>
		            </li>
		            <li class="active"> 
		                <span class="step">绑定</span>
		            </li>		            
		            <li>
		                <span class="step">完成</span>
		            </li>
	          </ul>
          </div>	
		  <!--左边角色信息-->	
		  <div class="col-sm-3 clear-padding role-left" style="margin-top:20px">	  	
		 	  <a class="role role-teacher-active" href="#" ></a>
		 	  <div class="sm-role clearfix">
	 	 	 	<a class="role-sm role-student-sm float-left" href="#"></a>	 	 	
	 	 	 	<a class="role-sm role-parents-sm float-left" href="#" style="margin-left: 2px;"></a>
	 	 	  </div>
		  </div>	
		  
		  <!--右边注册信息-->
		  <div class="col-sm-8 role-right" style="margin-top:20px">
 
                <div class="panel-body clear-padding" style="max-width: 500px; margin: auto;">
                    <form role="form">       
                    	<div class="re-input-minHeight">
                            <div class="input-group">
                                <div class="input-group-addon re-input-icon large"><span class="fa fa-newspaper-o re-icon-green"></span></div>
                                <input type="text" placeholder="请输入身份证号码" class="form-control large re-input">  
                                <div class="input-group-addon red-waring"><span class="red red-padding">*</span></div>
                            </div>
                            <div class="warning-tips text-right red">身份证已存在</div>
                        </div>
                        <div class="re-input-minHeight">
                            <div class="input-group">
                                <div class="input-group-addon re-input-icon large"><span class="glyphicon glyphicon-phone re-icon-green"></span></div>
                                <input type="text" placeholder="请输入手机号码" class="form-control large re-input">
                                <div class="input-group-addon red-btn-all" ><span class="red red-padding">*</span><!--<button type="button" class="btn btn-sm btn-danger red-btn">发送</button>--></div>
                            </div>
                            <div class="info-btn">
                               <button type="button" class="btn btn-sm btn-danger red-btn">免费获取短信验证码</button><span class="info-tips">获取验证码成功</span>
                            </div>
                        </div>
                        <div class="re-input-minHeight">
                            <div class="input-group">
                                <div class="input-group-addon re-input-icon large"><span class="glyphicon glyphicon-phone re-icon-green"></span></div>
                                <input type="text" placeholder="请输入手机验证码" class="form-control large re-input">
                                <div class="input-group-addon red-waring"><span class="red red-padding">*</span></div>
                            </div>
                        </div>
                        
                        <!-- 新注册要填的信息-->
                        <div class="re-input-minHeight">
                            <div class="input-group">
                                <div class="input-group-addon re-input-icon large"><span class="glyphicon glyphicon-user re-icon-green"></span></div>
                                <input type="text" placeholder="请输入真实姓名" class="form-control large re-input">  
                                <div class="input-group-addon red-waring"><span class="red red-padding">&nbsp;</span></div>
                            </div>
                        </div>
                        <div class="re-input-minHeight">
                            <div class="input-group">
                            	<div class="input-group-addon re-input-icon large"><span class="fa fa-building re-icon-green"></span></div>
                            	<select class="form-control select-box2 re-input large" name="areaid">
			               	  　     <option value="">请选择学校</option>
			               	    
				               	  	<option value="549bad210dae68cdc3760684">华容一中</option>
			               	    
				               	  	<option value="549bb1550daef22e961ff58f">三封中学</option>

			               	  </select>
			               	  <div class="input-group-addon red-waring"><span class="red red-padding">&nbsp;</span></div>
                                
                            </div>
                        </div>
                        
                        <div class="re-input-minHeight">
                            <div class="input-group">
                            	<div class="input-group-addon re-input-icon large"><span class="fa fa-book re-icon-green"></span></div>
                            	<select class="form-control select-box2 re-input large" name="areaid">
			               	  　     <option value="">请选择年级</option>
			               	    
				               	  	<option value="549bad210dae68cdc3760684">一年级</option>
			               	    
				               	  	<option value="549bb1550daef22e961ff58f">二年级</option>

			               	  </select>
			               	  <div class="input-group-addon red-waring"><span class="red red-padding">&nbsp;</span></div>
                                
                            </div>
                        </div>
                        
                        <div class="re-input-minHeight">
                            <div class="input-group">
                            	<div class="input-group-addon re-input-icon large"><span class="fa fa-group re-icon-green"></span></div>
                            	<select class="form-control select-box2 re-input large" name="areaid">
			               	  　     <option value="">请选择班级</option>
			               	    
				               	  	<option value="549bad210dae68cdc3760684">一年级一班</option>
			               	 
				               	  	<option value="549bb1550daef22e961ff58f">二年级二班</option>

			               	  </select>
			               	  <div class="input-group-addon red-waring"><span class="red red-padding">&nbsp;</span></div>
                                
                            </div>
                        </div>
                        
                        
                        <button  class="btn btn-primary btn-lg" type="submit" style="width:100%; margin-top: 10px;">绑定</button>
                    </form>
                </div>

		  </div>
		  </div><!--/.register-main-->
