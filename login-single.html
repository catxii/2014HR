  <title>领信样式模板</title>

  <!-- Bootstrap core CSS -->
  <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="libs/bootstrap/css/bootstrap-theme.css" rel="stylesheet">

  <!-- 轮播滚图样式 -->
  <link href="libs/jquery.flexslider/css/jquery.flexslider.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style-v1.css" rel="stylesheet">

<body>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-12">
            <div class="logo-img"><a href="#"><img src="img/lingxinlogo_03.png"></a></div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-8">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background:url(img/banner1.jpg) 50% 0 no-repeat;"></li>
                    <li style="background:url(img/banner2.jpg) 50% 0 no-repeat;"></li>
                    <li style="background:url(img/banner3.jpg) 50% 0 no-repeat;"></li>
                    <li style="background:url(img/banner4.jpg) 50% 0 no-repeat;"></li>
                    <li style="background:url(img/banner5.jpg) 50% 0 no-repeat;"></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default" >
                <div class="panel-body" style="padding: 40px 20px;">
                    <form role="form">
                        <h4 class="login-title">领信登录</h4>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon large"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" placeholder="输入用户名" class="form-control large">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon large"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" placeholder="输入密码" id="exampleInputPassword2" class="form-control large">
                            </div>
                        </div>
                        <div class="checkbox" style="text-align: right;">
                            <label>
                                <input type="checkbox"> 忘记密码？
                            </label>
                        </div>
                        <button class="btn btn-danger btn-lg" type="submit" style="width:100%;">登 陆</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid footer">
    <div class="row">

</div>

<!-- angular JS 文件 -->

<!-- 渐隐轮播图 文件 -->
<script type="text/javascript" src="libs/jquery.flexslider/js/jquery.flexslider-min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('.flexslider').flexslider({
        directionNav: true,
        pauseOnAction: false
    });
});
</script>

<!-- 自定义JS引入 -->
<script src="js/pulg-in.js"></script>
