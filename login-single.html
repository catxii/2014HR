<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>领信样式模板</title>

   <!-- 轮播滚图样式 -->
  <link href="libs/jquery.flexslider/css/jquery.flexslider.css" rel="stylesheet">

  <!--***** “space-css.js” 为公用CSS库对应项目里的"space-css.jsp"由前端维护-不需要引用该文件 *****-->

</head>
<body>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-12">
            <div class="logo-img"><a href="#"><img src="img/lingxinlogo_03.png"></a></div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-8">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background:url(img/banner2.png) 50% 0 no-repeat;"></li>
                    <li style="background:url(img/banner4.png) 50% 0 no-repeat;"></li>
                    <li style="background:url(img/banner3.png) 50% 0 no-repeat;"></li>
                    <li style="background:url(img/banner1.png) 50% 0 no-repeat;"></li>
                    <li style="background:url(img/banner5.png) 50% 0 no-repeat;"></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default" >
                <div class="panel-body" style="padding: 40px 20px; background-color:rgba(0, 0, 0, 0.06);">
                    <form role="form">
                        <h4 class="login-title">领信登录</h4>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon large"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" placeholder="输入用户名" class="form-control large">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon large"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" placeholder="输入密码" id="exampleInputPassword2" class="form-control large">
                            </div>
                        </div>
                        <div class="checkbox" style="text-align: right;">
                            <label>
                                <input type="checkbox"> 忘记密码？
                            </label>
                        </div>
                        <button class="btn btn-danger btn-lg" type="submit" style="width:100%;">登 陆</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container footer" style=" margin:auto; border-top:1px solid #DDD; padding-top:20px; box-shadow:0px -1px 0px #fff;">
    <div class="row">
        <div class="col-md-12">Copyright @ 2011-2015 湖南领信教育网络发展有限公司版权所有 湘ICP备14001031号</div>
    </div>
</div>
