		<div class="col-md-3">
            <div class="panel panel-default" >
                <div class="panel-body" style="padding: 20px 20px;">
                    <form role="form">
                        <h4 >用户登录</h4>
                        <div class="newbrower">
                        	<span class="glyphicon glyphicon-volume-up">推荐使用谷歌浏览器 </span> 
                        	<a href="/linktrust/chrome.exe" data-original-title="" title="">chrome( 立即下载)</a></div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" placeholder="输入用户名" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" placeholder="输入密码" id="exampleInputPassword2" class="form-control">
                            </div>
                        </div>
                        <div class="checkbox" style="text-align: right;">
                            <label>
                                <input type="checkbox"> 忘记密码？
                            </label>
                        </div>
                        <button class="btn btn-primary" type="submit" style="width:100%;">登 陆</button>
                         
                        <div class="form-group" style="margin-top: 10px;">
                           <button class="btn btn-danger" type="submit" style="width:100%;">免费注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
