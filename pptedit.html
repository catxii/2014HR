<!--***** 程序猿们，睁大你们的钛合金猿眼，“space-footer-css.js” 为公用JS库对应项目里的"space-footer-css.jsp"由前端维护-不需要引用该文件 *****-->
<script type="text/javascript" src="libs/jquery-colorpicker/jquery.colorpicker.js"></script>
<script type="text/javascript">
	$(function(){
		var ppt_show_area = ".ppt-show-area .slide-wrapper:visible";
		var color_picker = "<a href='javascript:void(0)' class='colorbox color_box'></a>";
		var h1 = "<h1 style='color:#000;'><input type='text' value='h1标题'><a href='javascript:void(0)' class='colorbox color_box_h1'></a></h1>";	//定义h1标签
		var h2 = "<h2 style='color:#000;'><input type='text' value='h2标题'><a href='javascript:void(0)' class='colorbox color_box_h2'></a></h2>";	//定义h2标签
		var url = "<p><a href='#' class='url_color'><input type='text' value='链接文字'></a><a href='javascript:void(0)' class='colorbox color_box_url'></a></p>";	//定义外部链接文字
		var img = "<p><img src='img/banner1.png' style='max-width:90%;max-height:90%; margin:10px;'></p>";		//定义图片
		var p = "<p><textarea class='form-control' rows='3' style='margin:20px auto; width:60%;'>请输入文本</textarea></p>"	//定义段落
		var ul_zh = "<ul class='moveIn'><li><input type='text' placeholder='输入列表内容'><a href='javascript:void(0)' class='btn btn-warning btn-sm remove-list'>移除</a></li><li><a href='javascript:void(0)' class='btn btn-primary btn-sm add-list-x'>新增一个列表项</a></li></ul>"
		$(".add_h1").click(function(){	//添加h1标签
			$(ppt_show_area).append(h1);
			$(".color_box_h1").colorpicker({
			    fillcolor:true,
			    success:function(o,color){
			        $("h1").css("color",color);
			    }
			});
		});
		$(".add_h2").click(function(){	//添加h2标签
			$(ppt_show_area).append(h2);
			$(".color_box_h2").colorpicker({
			    fillcolor:true,
			    success:function(o,color){
			        $("h2").css("color",color);
			    }
			});
		});
		$(".add_url").click(function(){		//添加h2标签
			$(ppt_show_area).append(url);
			$(".color_box_url").colorpicker({
			    fillcolor:true,
			    success:function(o,color){
			        $(".url_color").css("color",color);
			    }
			});
		});
		$(".add_img").click(function(){ 	//添加h2标签
			$(ppt_show_area).append(img);
		});
		$(".add_p").click(function(){	//添加h2标签
			$(ppt_show_area).append(p);
		});
		$(".add_ul_zh").click(function(){	//添加逐步显示ul
			$(ppt_show_area).append(ul_zh);
			var newList = "<li><input type='text' placeholder='输入列表内容'><a href='javascript:void(0)' class='btn btn-warning btn-sm remove-list'>移除</a></li>";
			$(".add-list-x").click(function(){
				$(this).before(newList);
			});
			$(".moveIn").on("click",".remove-list",function(){
				$(this).parent().remove();
			});
		});
		$(".bg-color-picker").colorpicker({   //页面背景颜色修改
		    fillcolor:true,
		    success:function(o,color){
		        $(".slide:visible").css("background",color);
		    }
		});
		$(".add-ppt").click(function(){
			var addpptlist = $(".ppt-list li").length;
			var i = $(this).parent().index() + 1;
			var newPPTButton = "<li><a href='javascript:void(0)' >"+ i +"</a></li>";
			$(this).parent().before(newPPTButton);
			var newPPTPage = "<slide class='slide slide"+i+"' style='display:none;'><section class='slide-wrapper'></section></slide>";
			$(".slide:last").after(newPPTPage);
		});
		$(".ppt-list").on("click","li a",function(){
			$(this).not(".add-ppt").addClass("current").parent().siblings().find("a").removeClass("current");
			var index = $(this).parent().index() + 1;
			$('.slide'+index).show().siblings(".slide").hide();
			console.log( $('.slide'+index) )
		});
	})
</script>
</body>
