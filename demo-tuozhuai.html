  <title>领信样式模板</title>

  <!--***** “space-css.js” 为公用CSS库对应项目里的"space-css.jsp"由前端维护-不需要引用该文件 *****-->
  <script type="text/JavaScript" src="space-css.js"></script>
  <!--***** “space-css.js” 为公用CSS库对应项目里的"space-css.jsp"由前端维护-不需要引用该文件 *****-->

  <!-- CSS -->
  <style>
    .container {
      border: 1px dashed #CCC;
      height: 200px;
      position: relative;
    }

    .container > div {
      background: #AAA;
      position: absolute;
      height: 100px;
      width: 100px;
    }

    .container > .ss-placeholder-child {
      background: transparent;
      border: 1px dashed blue;
    }
  </style>

</head>
<body>
  <div class="container clones">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
  </div>

  <div class="container droparea">
  </div>
  <div class="container droparea">
  </div>

  
<!--***** “space-footer-css.js” 为公用JS库对应项目里的"space-footer-css.jsp"由前端维护-不需要引用该文件 *****-->

<!-- jquery.shapeshift-master 拖拽 JS文件 -->

  <style type="text/css">
  .clones {
    background: red;
  }
  .droparea {
    background: blue;
  }
  </style>
